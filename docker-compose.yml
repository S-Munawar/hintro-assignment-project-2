# ──────────────────────────────────────────────────────────────────────
# Docker Compose — PostgreSQL + API + Web
# ──────────────────────────────────────────────────────────────────────
# Usage:
#   docker compose up -d              # start all services
#   docker compose up -d --build      # rebuild & start
#   docker compose logs -f api        # tail API logs
#   docker compose down -v            # stop & remove volumes
# ──────────────────────────────────────────────────────────────────────
name: hintro

services:
  # ── PostgreSQL ────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hintro}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hintro}
      POSTGRES_DB: ${POSTGRES_DB:-hintro}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hintro}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── API (Express + Prisma) ───────────────────────────────────────
  api:
    image: ${API_IMAGE:-}
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${API_PORT:-5000}:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-hintro}:${POSTGRES_PASSWORD:-hintro}@postgres:5432/${POSTGRES_DB:-hintro}?schema=public
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ── Web (Next.js) ───────────────────────────────────────────────
  web:
    image: ${WEB_IMAGE:-}
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000}
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      NODE_ENV: production

volumes:
  pgdata:
